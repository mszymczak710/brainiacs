<td class="align-middle">{{ user.id }}</td>
<td class="align-middle">
  <img [src]="user.avatar" alt="{{ user.firstName }} {{ user.lastName }}" />
</td>
<td class="align-middle">
  <span ngbTooltip="{{ user.firstName }}"> {{ user.firstName }} </span>
</td>
<td class="align-middle">
  <span ngbTooltip="{{ user.lastName }}"> {{ user.lastName }} </span>
</td>
<td class="align-middle">
  <span ngbTooltip="{{ user.email }}"> {{ user.email }} </span>
</td>
<td class="align-middle">
  <span
    class="btn-sm pt-1"
    ngbTooltip="{{ 'USERS.TABLE.ACTIONS.UPDATE' | translate }}"
    (click)="update.emit()">
    <i class="fa fa-edit"></i>
  </span>
</td>
<td class="align-middle">
  <span
    class="btn-sm pt-1"
    ngbTooltip="{{ 'USERS.TABLE.ACTIONS.DELETE' | translate }}"
    (click)="delete.emit()">
    <i class="fa fa-trash"></i>
  </span>
</td>
