<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" [pageSize]="pageSize"
    (pageChange)="onPageChanged($event)"></ngb-pagination>
  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="onPageChanged(1)">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
