<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-md">
    <div class="d-flex align-items-center gap-3">
      <a class="navbar-brand" routerLink="/home"
        ><img class="navbar-logo" src="../assets/images/logo.png" alt="" />
        Brainiacs
      </a>
      <div ngbDropdown>
        <button
          class="btn btn-light d-flex justify-content-between align-items-center select-btn btn-sm"
          ngbDropdownToggle
        >
          {{
            "NAVIGATION.CHOOSE_LANGUAGE." + translate.currentLang.toUpperCase()
              | translate
          }}
          <i class="fa fa-angle-down"></i>
        </button>
        <div ngbDropdownMenu>
          <button
            ngbDropdownItem
            [value]="translate.currentLang === 'en' ? 'pl' : 'en'"
            (click)="changeLocale(translate.currentLang === 'en' ? 'pl' : 'en')"
          >
            {{
              "NAVIGATION.CHOOSE_LANGUAGE." +
                (translate.currentLang === "en" ? "PL" : "EN") | translate
            }}
          </button>
        </div>
      </div>
    </div>
    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item d-flex justify-content-end">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">{{
            "NAVIGATION.HOME" | translate
          }}</a>
        </li>
        <li class="nav-item d-flex justify-content-end">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">{{
            "NAVIGATION.USERS" | translate
          }}</a>
        </li>
        <li class="nav-item d-flex justify-content-end">
          <a class="nav-link disabled">{{ "NAVIGATION.HELP" | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
